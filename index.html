<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link rel="shortcut icon" href="images/Frame.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <header class="header-container apply-padding">
        <div class="header-logo">
            <img src="images/Frame.svg" alt="Frame" />
            <h6 class="header-text"><span class="apply-gradient-text">G</span><span class="color-dark-1">maer</span></h6>
        </div>
        <div class="nav">
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">Developers</a>
            <div class="nav-group">
                <span class="nav-group-text">Follow Us On</span>
                <a class="nav-group-icon" href="#"><img src="images/youtube-sm.svg" alt="yt-sm"></a>
                <a class="nav-group-icon" href="#"><img src="images/tik-tok 1.svg" alt="tik-tok"></a>
            </div>
        </div>
    </header>

    <main>
        <!-- banner -->
        <section class="banner apply-padding">
            <div class="banner-info">
                <h1>Play Like The</h1>
                <span class="apply-gradient-text">G.O.A.T.</span>
                <div class="banner-group">
                    <div class="banner-group-item"><img src="images/banner-icon-1.svg" alt="">1-Click instant play</div>
                    <div class="banner-group-item"><img src="images/banner-icon-2.svg" alt="">No Download</div>
                    <div class="banner-group-item"><img src="images/banner-icon-3.svg" alt="">1000s of supported online games</div>
                </div>
                <div class="banner-btn-group">
                    <a class="banner-btn banner-btn-1" href="#">SIGN IN</a>
                    <a class="banner-btn banner-btn-2" href="#">GO ROGUE</a>
                </div>
            </div>
            <img class="banner-img" src="images/Group 18.png" alt="img">
        </section>
    </main>
</body>
</html>
